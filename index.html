<html lang="zh-TW">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加入我們的 Discord 社群</title>
    <link rel="stylesheet" href="style.css"> <!-- 連結外部CSS檔案 -->
</head>
<body>
    <!-- 背景音樂 -->
    <audio id="background-music" loop autoplay muted>
        <source src="5567.mp3" type="audio/mp3"> <!-- 替換成你的音樂檔案 -->
        您的瀏覽器不支持背景音樂播放。

    <header>
        <div class="container">
            <h1>歡迎加入我們的 Discord 社群</h1>
            <p>連結全球熱愛學習與分享的成員，打造一個友善和開放的社群。</p>
            <a href="https://discord.gg/whEKVQrp" class="cta-button">立即加入我們</a>
        </div>
    </header>

    <section class="about">
        <div class="container">
            <h2>關於我們</h2>
            <p>我們的 Discord 社群專注於分享知識、交流經驗以及結交新朋友。無論您是技術愛好者、創作者，還是對新事物充滿好奇，我們的社群都有您感興趣的話題與討論。</p>
        </div>
    </section>

    <section class="benefits">
        <div class="container">
            <h2>加入我們的理由</h2>
            <div class="benefit-items">
                <div class="benefit-item">
                    <h3>交流與學習</h3>
                    <p>與來自各地的成員一起討論熱門話題，並分享您的見解與經驗。</p>
                </div>
                <div class="benefit-item">
                    <h3>豐富資源</h3>
                    <p>免費獲取各類實用資源和教程，提升您的技術和知識。</p>
                </div>
                <div class="benefit-item">
                    <h3>多元社群活動</h3>
                    <p>參加各種線上活動，包括討論會、工作坊和遊戲活動。</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Discord 社群 | <a href="https://discord.gg/whEKVQrp">加入我們</a></p>
        </div>

        const music = document.getElementById("background-music");
        music.volume = 0.1;  // 調整音量
